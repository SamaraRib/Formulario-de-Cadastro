<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Cadastro </title>
  <link rel="stylesheet" href="FormularioStyle.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  <div id="corpo">
    <h1>CADASTRO</h1>

    <form class="formulario" action="email@email.com" method="get">

      <div class="campos">
        <label for="nome">Nome:</label>
        <input type=text name="nome" id="nome" required><br>

        <label for="email">Email:</label>
        <input type=text name="email" id="email" required><br>

        <label>Estado:</label>
      </div>
      
      <div id="estados">
        <input type=radio name="uf" value="SP" id="SP"><label for="SP">SP</label>
        <input type=radio name="uf" value="RJ" id="RJ"><label for="RJ">RJ</label>
        <input type=radio name="uf" value="ES" id="ES"><label for="ES">ES</label>
        <input type=radio name="uf" value="MG" id="MG"><label for="MG">MG</label><br>
      </div>
      
      <div class="campos">
        <label for="rg">RG:</label>
        <input type=number name="rg" id="rg" min="0" required><br>

        <label for="cpf">CPF:</label>
        <input type=number name="CPF" id="cpf" min="0" required><br>
      
        <label for="login">Login:</label>
        <input type=text name="login" id="login" required><br>

        <label for="senha">Senha:</label>
        <input type=password name="senha" id="senha" required><br>
      </div>

      <span id="enviarlimpar">
        <input type=submit value="Enviar" class="botoes2">
        <input type=reset value="Limpar" class="botoes2">
      </span>

    </form>

  </div>

</body>
</html>
